name: Sync Mecharashi Data
on:
  schedule:
    - cron: '0 * * * *' # 1時間に1回実行
  workflow_dispatch:      # 手動実行ボタンを有効化

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0 # 全履歴を取得してリベースを可能にする

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run sync script
        run: python scripts/sync_sheets.py
        env:
          # GitHub Settings > Secrets > Actions に登録した ID を使用
          SHEET_ID: ${{ secrets.SHEET_ID }}

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # データの変更をステージング
          git add public/data/*.json
          
          # 変更がない場合は終了
          if git diff --staged --quiet; i; then
            echo "No changes detected in data. Skipping push."
            exit 0
          fi
          
          # 競合回避のための最新化処理
          git fetch origin main
          git reset --soft origin/main
          
          git commit -m "chore: update game data from sheets [skip ci]"
          
          # 強制的にリベースしてプッシュ
          git pull --rebase origin main
          git push origin main
